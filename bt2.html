<html>
  <body id="bt1">
    <p id="demo">Hello World</p>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <button type="button" onclick="showListData()">Show List Data!</button>
    <button type="button" onclick="showItems()">Show Items!</button>
    <button type="button" onclick="hideItems()">Hide Items!</button>
    <br /><br />
    <label>Input your number:</label>
    <input type="text" id="textInput" />
    <label id="inputLabel"></label>
    <button type="button" onclick="inputButton()">
      Convert number to currency
    </button>
    <button type="button" onClick="getData()">Get data from API</button>
    <button type="button" onClick="navigatorPage()">
      Navigator to next page
    </button>
    <button type="button" onClick="navigatorPageWithParams()">
      Navigator to next page with params
    </button>
    <script>
      function navigatorPage() {
        window.location.href = "page2.html";
      }
      function navigatorPageWithParams() {
        window.location.href = "page2.html?id=1";
      }
      const url = "https://jsonplaceholder.typicode.com/users";
      function getData() {
        let listData = document.getElementById("bt1");
        fetch(url)
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            let authors = data;
            authors.map(function (author) {
              let li = document.createElement("li");
              let name = document.createElement("h2");
              let email = document.createElement("span");
              name.innerHTML = `${author.name}`;
              email.innerHTML = `${author.email}`;
              li.appendChild(name);
              li.appendChild(email);
              listData.appendChild(li);
            });
          })
          .catch(function (error) {
            console.log(error);
          });
      }
      function myFunction() {
        document.getElementById("demo").style.color = "blue";
      }
      function showListData() {
        let data = ["Ram", "Shyam", "Sita", "Gita"];
        let list = document.getElementById("bt1");
        data.forEach((item) => {
          let li = document.createElement("li");
          li.innerText = item;
          list.appendChild(li);
        });
      }
      function showItems() {
        document.getElementById("demo").style.display = "initial";
      }
      function hideItems() {
        document.getElementById("demo").style.display = "none";
      }
      function inputButton() {
        const textValue = document.getElementById("textInput").value;
        var formatter = new Intl.NumberFormat("en-US", {
          style: "currency",
          currency: "USD",
        });
        document.getElementById("inputLabel").innerHTML =
          formatter.format(textValue); /* $2,500.00 */
      }
    </script>
  </body>
</html>
